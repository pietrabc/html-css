<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande</title>
    <link rel="stylesheet" href="styletabela.css">
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">09.182.078</td>
            </tr>
            <tr>
                <td>Rio Grande do Norte</td>
                <td class="num">03.506.853</td>
            </tr>

            <tr>
                <td>Mato Grosso</td>
                <td class="num">03.484.466</td>
            </tr>

            <tr>
                <td>Alagoas</td>
                <td class="num">03.337.357</td>
            </tr>

            <tr>
                <td>Piauí</td>
                <td class="num">03.273.227</td>
            </tr>

            <tr>
                <td>Distrito Federal</td>
                <td class="num">03.015.268</td>
            </tr>

            <tr>
                <td>Mato Grosso do Sul</td>
                <td class="num">02.778.986</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>74.497.284</strong> </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
